<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./js/script.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora IMC</title>
  </head>
  <body>
    <div class="alert-error">
      <p>Digite somente números</p>
    </div>
    <div class="container">
      <main class="card">
        <form action="">
          <h1 class="title">Cálculo de IMC</h1>
          <div class="input-wrapper">
            <label for="weight">Peso (kg)</label>
            <input id="weight" type="text" placeholder="60" />
          </div>
          <div class="input-wrapper">
            <label for="height">Altura (cm)</label>
            <input id="height" type="text" placeholder="165" />
          </div>
          <button type="submit">
            Calcular IMC
            <img
              src="./assets/images/arrow-up-right.svg"
              alt="seta para a direita"
            />
          </button>
        </form>
      </main>
    </div>
    <div class="modal-wrapper">
      <div class="modal card">
        <h2 class="title">
          <button class="close">
            <img src="./assets/images/close.svg" alt="imagem close modal" />
          </button>
          <span>IMC é de 28</span>
        </h2>
      </div>
    </div>
  </body>
</html>
